<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Pizza Delivery App</h2>
        <img src="_PIzza Food Logo.png" alt="Company Logo">
    </header>

<main>
    <section id="menu">
        <h2>Menu</h2>
        <div id="pizza-list">
<!--pizza will be added here-->
        </div>
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!--cart items wil be added here-->
        </ul>
        <p>Total: R</p>
        <button id="checkout-btn">Checkout</button>
    </section>
</main>

<script>
    const pizzas = [
        { id: 1, name: "Cheese Pizza", Price: 50 },
        { id: 2, name: "Hawaiian Pizza", Price: 50 },
        { id: 3, name: "Margharita Pizza", Price: 100 },
        { id: 4, name: "Pepperoni Pizza", Price: 80 },
        { id: 5, name: "Chicken Pizza", Price: 75 }
    ];

    // Display pizza menu

    function displayMenu() {
        const menuDiv = document.getElementById('pizza-list');
        menuDiv.inner.HTML = '';
        pizzas.forEach(pizza => {
            const pizzaDiv = document.createElement('div');
            pizzaDiv.innerHTML= `
            <p>${pizza.name}- $${pizza.price}</p>
            <button onclick = "addToCart"(${pizza.id})">Add to cart</button>
            `;
            menuDiv.appendChild(pizzaDiv);
        });
        }
        
        // add to cart 
        function addToCart(pizzaId) {
            const selectedPizza = pizzas.find(pizza => pizza ===pizzaId);
            if (selectedPizza) {
                cart.push(selectedPizza);
                displayCart();
            }

        }

        //cart items 
        function displayCart(){
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
        total += item.price;
        const li = document.createElement('li');
        li.textContent = '${item.name} - $${item.price}';
        cartList.appendChild(li);
            });
            document.querySelector('#cart p').textContent = 'Total: $${total.toFixed (2)}';
        }
         // Checkout

         document.getElementById('checkout-btn').addEventListener('click', () => {
            alert('Checkout successful! Thank you for your order.');
            cart = [];
            display();
         });

         //Initialize

         let cart = [];
         displayMenu();
    
</script>

<footer>
    <p>&copy; 2024 Pizza Delivery App</p>
</footer>

</body>
</html>
